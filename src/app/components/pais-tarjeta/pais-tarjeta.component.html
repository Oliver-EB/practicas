<div class="row">
  <div class="col-5">
    <div class="card" style="width: 18rem">
      <img
        [src]="pais.flags.png"
        class="card-img-top"
        [alt]="pais.name.official"
      />
      <div class="card-body">
        <h5 class="card-title">{{ pais.name.official }}</h5>
        <p class="card-text">Informacion general.</p>
        <ul class="list-group list-group-flush">
          <li class="list-item-group">Capital: {{ pais.capital }}</li>
          <li class="list-item-group">Poblacion: {{ pais.population }}</li>
        </ul>
        <br />
        <a routerLink="['/pais', pais.name.official]" class="btn btn-primary"
          >Saber mas</a
        >
      </div>
    </div>
  </div>
</div>
